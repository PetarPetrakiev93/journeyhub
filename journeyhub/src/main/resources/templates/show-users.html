<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <div th:replace="fragments/CDN :: bootstrap"></div>
    <div th:replace="fragments/CDN :: jquery"></div>
    <div th:replace="fragments/CDN :: bootstrapjs"></div>
    <div th:replace="fragments/CDN :: style"></div>
</head>

<body>
<div class="container-fluid">
    <div th:replace="fragments/head :: header"></div>
</div>
<div>
    <div class="container-fluid" style="margin-top:70px">
        <table class="table table-hover">
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Email</th>
                <th></th>
            </tr>
            <tr th:each="user,index : ${users}" th:object="${user}">
                <td th:text="${index.count}"></td>
                <td th:text="*{username}"></td>
                <td th:text="*{email}"></td>
                <td>
                    <button class="btn btn-default"><a th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a>
                    </button>
                </td>

            </tr>
        </table>
    </div>
</div>
<div class="container-fluid">
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
