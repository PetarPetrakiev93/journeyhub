<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forum</title>
    <div th:replace="fragments/CDN :: bootstrap"></div>
    <div th:replace="fragments/CDN :: jquery"></div>
    <div th:replace="fragments/CDN :: bootstrapjs"></div>
    <div th:replace="fragments/CDN :: style"></div>

</head>

<body>
<div class="container-fluid">
    <div th:replace="fragments/head :: header"></div>
</div>
<div>
    <div class="legend text-center">
        <h2 th:value="${topic.name}"></h2>
    </div>
    <div class="container-fluid" style="margin-top:70px;">
        <div class="container" >
            <div th:each="post : ${topic.posts}" th:object="${post}" class="justify-content-center" style="background-color: coral; border-style: dotted;">
                    <span class="text-center" style="color: #721c24; font-weight: bold;" th:text="*{text}"></span>
                    <p></p>
                    <span class="text-center" th:text="*{author}"></span>
                    <span class="text-center" th:text="*{date}"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <form class="mt-4" th:action="@{/post/add/{id}(id=${topic.id})}" th:method="post" th:object="${postAdd}">
            <label for="description">Add Post:</label>
            <textarea rows="3" style="resize: none" class="form-control" id="description" th:field="*{text}">
            </textarea>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    </div>
</div>
<div class="container-fluid">
    <div th:replace="fragments/footer :: footer"></div>
</div>

</body>
</html>
