<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Virus</title>
    <div th:replace="fragments/CDN2 :: bootstrap"></div>
    <div th:replace="fragments/CDN2 :: jquery"></div>
    <div th:replace="fragments/CDN2 :: bootstrapjs"></div>
    <div th:replace="fragments/CDN2 :: style"></div>
</head>

<body>
<div class="container-fluid">
    <div th:replace="fragments/head :: header"></div>
</div>
<div class="container mt-4">
    <h1>Edit User!</h1>
    <form class="mt-4" th:action="@{/users/edit/{id}(id=${user.id})}" th:method="post" th:object="${user}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" th:field="*{email}"/>
        </div>
        <button type="submit" class="btn btn-danger">Edit</button>
    </form>
</div>
<div class="container-fluid">
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
